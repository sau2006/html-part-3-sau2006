<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Organization Chart</title>
</head>
<body>
    <h1>Company Organization Chart</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Manager</th>
                <th>Employees</th>
                <th>Budget ($)</th>
                <th>Percentage of Total Budget</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HR</td>
                <td>John Doe</td>
                <td>15</td>
                <td class="budget">$250,000</td>
                <td class="percentage">10%</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>10</td>
                <td></td>
                <td></td>
            </tr>
            
            <tr>
                <td rowspan="3">Engineering</td>
                <td>Mike Johnson</td>
                <td>30</td>
                <td class="budget">$1,200,000</td>
                <td class="percentage">48%</td>
            </tr>
            <tr>
                <td>Sarah Lee</td>
                <td>25</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>David Brown</td>
                <td>20</td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td rowspan="2">Marketing</td>
                <td>Alice Green</td>
                <td>12</td>
                <td class="budget">$500,000</td>
                <td class="percentage">20%</td>
            </tr>
            <tr>
                <td>Eve White</td>
                <td>8</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
